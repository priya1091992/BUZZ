
<form class="navbar-form navbar-left " role="search">


  <div class="form-group">
    <div class="row post-create">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      &nbsp;&nbsp;<label for="basic-url">Create Your Buzz</label>

      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">Header</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" ng-model="postd.header" placeholder="Write heading..">
      </div>
      <div class="input-group">
        <span class="input-group-addon" >Content</span>
        <textarea type="text" class="form-control" id="content" aria-describedby="basic-addon3" ng-model="postd.content" placeholder="Share your thought" ng-model="links"></textarea>
      </div>

      <div class="input-group">
        <div class="dropdown">
          <button class="btn btn-default btn-sm dropdown-toggle" value="Category "type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{postd.category}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuDivider">
            <li><a href="#" ng-click="Category('Lost and found')">Lost and Found</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#" ng-click="Category('BUZZ')">Buzz</a></li>
          </ul>
        </div>
      </div>


      <label for="upload" class="input-group.inline" style="position : relative; top : -23px; left: 80px;">
        <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
        <input type="file" id="upload" style="display:none" file-mode="">
        <span>&nbsp;&nbsp; <label>Preview: <input type="checkbox" ng-model="checked" ng-init="checked=false" /></label></span>
      </label>



      <div class="pull-right">
        <button ng-click="postfunc()" ng-disabled="((!postd.content) && (!postd.header))"><img src="../assets/images/post_btn.png"></button>
      </div>
    </div>
  </div>
  </div>
</form>


<!--preview-->

<div class="margin-preview" ng-show="checked">
  <div class="font-color">

    <span>{{postd.name}} &nbsp;BUZZ</span>
    (<span>{{postd.email}}</span>)
  </div>

  <div class="div-align">
    <h3>{{postd.header}}</h3>
    {{postd.content}}
  </div>
  <div class="likes-align">
    <span class="pull-left"><button class="like-dislike-size"><img src="../../assets/images/like.png"></button></span>
    &nbsp;&nbsp;<span class="pull-right"><button class="like-dislike-size"><img src="../../assets/images/dislike.png"></button></span>
  </div>
</div>



<!--Data view-->

<div class="margin" ng-hide="checked">
  <div class="buzz-list">

    <div class="row">
      <div class="col-sm-10 buzz"  ng-repeat="buzz in BuzzHome.buzzs" >
        <div class="thumbnail" >
          <!--<img src="..." alt="...">-->
          <div class="caption">
            <div class="font-color">

              <span>{{buzz.name}} &nbsp;BUZZ</span>
              (<span>{{buzz.email}}</span>)
            </div>
            <div class="date-font">

              <span>{{buzz.dateCreated|amCalendar}}</span>

              (<span>{{buzz.dateCreated | date:'dd-MM-yy'}}</span>)
            </div>
            <div class="div-align">
              <h3>{{buzz.header}}</h3>
              <span ng-model='buzz.content'> </span>

              <!--<div ng-show="buzz.content.length > minLimit">-->
              <!--<a href="" ng-click="readmore()">read more</a>-->
              <!--<span ng-bind-html="buzz.content|linky|maxLimit"> </span>-->
              <!--&lt;!&ndash;<a href="" ng-click="readLess()">read less</a>&ndash;&gt;-->
              <!--</div>-->

              <!--<div ng-hide="buzz.content.length > minLimit">-->
              <!--<span ng-bind-html="buzz.content|linky"> </span>-->
              <!--&lt;!&ndash;<a href="" ng-click="readmore()">read more</a>&ndash;&gt;-->
              <!--&lt;!&ndash;<a href="" ng-click="readLess()">read less</a>&ndash;&gt;-->
              <!--</div>-->
              <p read-more ng-model='buzz.content' words="true" length="2"></p>
              <span ng-bind-html='buzz.content|linky'> </span>
            </div>
            <span class="pull-left"><button class="like-dislike-size" data-ng-click=count(buzz.likes)><img src="../../assets/images/like.png"></button>&nbsp;&nbsp;{{buzz.likes}}</span>
            &nbsp;&nbsp;<span class="pull-right"><button class="like-dislike-size"><img src="../../assets/images/dislike.png"></button>&nbsp;&nbsp;{{buzz.dislikes}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
