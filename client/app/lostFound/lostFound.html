

  <div class="la-margin">
    <div class="buzz-list">

      <div class="row">
        <div class="col-sm-10 buzz" ng-repeat="buzz in buzzs |filter:{category:'Lost and found'} ">
          <div class="thumbnail" >
            <div class="caption">
              <div class="la-font-color">

                <span>{{buzz.name}} &nbsp;BUZZ</span>
                (<span>{{buzz.email}}</span>)
              </div>
              <div class="la-date-font">

                <span>{{buzz.dateCreated|amCalendar}}</span>

                (<span>{{buzz.dateCreated | date:'dd-MM-yy'}}</span>)
              </div>
              <div class="la-div-align">
                <h3>{{buzz.header}}</h3>
                <span ng-bind-html='buzz.content|linky'> </span>
              </div>
              <span class="pull-left"><button class="la-like-dislike-size"><img src="../../assets/images/like.png"></button>&nbsp;&nbsp;{{buzz.likes}}</span>
              &nbsp;&nbsp;<span class="pull-right"><button class="la-like-dislike-size"><img src="../../assets/images/dislike.png"></button>&nbsp;&nbsp;{{buzz.dislikes}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
