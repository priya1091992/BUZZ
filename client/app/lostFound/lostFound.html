<div class="la-post">
  <div class="buzz-list">
    <div class="row">
      <div class="col-sm-10 buzz" ng-repeat="buzz in LostFound.buzzs |filter:{category:'Lost and found'} ">
        <div class="thumbnail" >
          <div class="caption">
            <div class="la-head">
              <span>{{buzz.name}} &nbsp;BUZZ</span>
              (<span>{{buzz.email}}</span>)
            </div>
            <div class="la-date">
              <span>{{buzz.dateCreated|amCalendar}}</span>
              (<span>{{buzz.dateCreated | date:'dd-MM-yy'}}</span>)
            </div>
            <div class="la-div" ng-hide="(!buzz.media_url)"><span><img ng-hide="buzz.media_url==' '" src="{{buzz.media_url}}" width="300px" height="100px"/></span></div>
            <div class="la-div">
              <h3>{{buzz.header}}</h3>
              <span ng-bind-html='buzz.content|linky'> </span>
            </div>
            <div>
           <span>
            <a href="#">
              <span class="glyphicon glyphicon-thumbs-up"><span>{{buzz.likes.length}}</span></span>
            </a></span>
             <span>&nbsp;
            <a href="#">
              <span class="glyphicon glyphicon-thumbs-down"><span>{{buzz.dislikes.length}}</span></span>
            </a>
          </span>
            </div>
          </div>
        </div>
      </div>

    </div>
</div>
